<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IADB</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  </head>
  <body>
    <input id="passwordInput" type="password" placeholder="Password">
    <script>
      var allowAccess = false;

      if (sessionStorage) {
        allowAccess = !!sessionStorage.getItem('iadb_demo_access');
      }

      document.addEventListener('DOMContentLoaded', function() {
        var pI = document.getElementById('passwordInput');
        pI.addEventListener('input', function() {
          if (btoa(pI.value) === 'MTIzNA==') {
            sessionStorage.setItem('iadb_demo_access', 'goin');
            window.location.href = 'index.html';
          } else {
            sessionStorage.removeItem('iadb_demo_access');
          }
        });
      });
    </script>
  </body>
</html>
